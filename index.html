<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Reproductor</title>
    <script src="https://kit.fontawesome.com/8290238bcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo repro.jpg" alt="logo de la compañia">
            <h2 class="nombre-empresa">Life sound mx</h2>
        </div>
        <nav>
            <a href="" class="nav-link">¿Quienes somos?</a>
            <a href="" class="nav-link">Artistas</a>
            <a href="" class="nav-link">Listas de reproducción</a>
            <a href="" class="nav-link">Búsqueda</a>
            <a href="" class="nav-link">Iniciar Sesión</a>
        </nav>
    </header>
    <div class="container">
        <div class="player">
          <div class="player__controls">
            <div class="player__btn player__btn--small" id="previous">
              <i class="fas fa-arrow-left"></i>
            </div>
            <h5 class="player__title">reproduciendo</h5>
            <div class="player__btn player__btn--small" id="icon-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="player__album">
            <img src="Coldplay.jpg" alt="Album Cover" class="player__img" loading="lazy" />
          </div>
     
          <h2 class="player__artist">Coldplay</h2>
          <h3 class="player__song">Scientist</h3>
     
          <input type="range" value="20" min="0" class="player__level" id="range" />
          <div class="audio-duration">
            <div class="start">00:01</div>
            <div class="end">04:25</div>
          </div>
     
          <audio class="player__audio" controls id="audio">
            <source src="Coldplay  The Scientist.mp3" type="audio/mpge" />
		        Tu navegador no soporta audio HTML5.
          </audio>
     
          <div class="player__controls">
            <div class="player__btn player__btn--medium" id="backward">
              <i class="fas fa-backward"></i>
            </div>
     
            <div class="player__btn player__btn--medium blue play" id="play">
              <i class="fas fa-play play-btn "></i>
              <i class="fas fa-pause pause-btn hide"></i>
            </div>
     
            <div class="player__btn player__btn--medium" id="forward">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>

    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="logo repro.jpg" alt="logo de mundo gamer">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>Para quejas y sugerencias ¡CONTACTANOS!</h2>
                <P>lifesoundmx@gmail.com</P>
            </div>
            <div class="box">
                <h2>@lifesoundmx</h2>
                <div class="red-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa-brands fa-tiktok"></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>lifesoundmx</b> - Todos los derechos reservados</small>
        </div>
    </footer>
</body>
</html>
